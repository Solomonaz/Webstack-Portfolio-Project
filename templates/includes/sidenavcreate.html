{% extends 'base.html' %}
{% load static %}
{% block title %}Dashboard {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %} {% endblock stylesheets %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <h5 class="card-header ">Create Category
            <a href="/" class="btn btn-primary btn-sm" style="float: right;">Home</a>
            <div class="dropdown" style="float: right;">
                <button class="btn btn-sm btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <i class="mdi mdi-plus me-1"></i> Create New
                </button>
                <div class="dropdown-menu dropdown-menu-end">
                  <a class="dropdown-item" href="{% url 'folder' %}"><i class="mdi mdi-folder-outline me-1"></i> Folder</a>
                  <a class="dropdown-item" href="#"><i class="mdi mdi-file-outline me-1"></i> File</a>
                </div>
              </div>
        </h5>
        <div class="card-body">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-8">
                        {{ form.category_name }}
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">Create Category</button>
                    </div>
                </div>
        </div>

        </form>
    </div>
</div>
{% endblock content %}
